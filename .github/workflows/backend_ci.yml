name: 백엔드 CI

on:
  pull_request:
    branches:
      - dev/be
      - develop
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: H2 스프링 설정 생성
        run: |
          echo "spring:
            h2:
              console:
                enabled: true
                path: /h2-console
            datasource:
              url: jdbc:h2:mem:database" > backend/src/main/resources/application.yml

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          
      - name: 테스트 코드 실행
        run: ./gradlew test
        working-directory: ./backend
